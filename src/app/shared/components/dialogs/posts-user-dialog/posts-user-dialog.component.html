<div mat-dialog-title>
  <div fxLayoutAlign="center center">
    Posts
  </div>
</div>

<div mat-dialog-content>  
  <div *ngFor="let post of postsInput?.posts">
    <app-post-item [avatarImg]="postsInput?.avatarImg" [post]="post" (onDelete)="onDeletePost($event)"></app-post-item>
    <mat-divider></mat-divider>
  </div>
</div>
